<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unna:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <h1>Compound Interest Calculator</h1>
      </div>
      <div class="div2">
        <form class="container2">
          <label for="p">Initial Priniciple Balance:</label>
          <input type="number" id="p" name="p" /><br />
          <label for="r">Interest Rate:</label>
          <input type="number" id="r" name="r" /><br />
          <label for="n"
            >Number of times interest applied per time period:
            <b><output id="ans"></output></b></label
          ><br />
          <input
            type="range"
            id="n"
            name="n"
            min="0"
            max="20"
            class="slider"
          /><br />
          <label for="t">Number of time periods elapsed:</label>
          <input type="number" id="t" name="t" /><br />
        </form>
      </div>
      <div class="div3">
        <div class="sidebar">
          <p>Your final amount is:</p>
          <span id="finalAmount"></span>
          <img src="dollarbill.png" alt="Dollar Bill" />
        </div>
      </div>
      <div class="div4">
        Source Code: https://codesandbox.io/live/e2b761bf15d
      </div>
    </div>
    <script src="compoundIntrest.js"></script>
  </body>
</html>
